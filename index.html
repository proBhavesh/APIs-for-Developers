<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Get APIs</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="apiname.js" defer=""></script>
		<script type="text/javascript" src="ui.js" defer=""></script>
		<script type="text/javascript" src="app.js" defer></script>
	</head>
	<body>
		<!-- progress bar -->

		<!-- progress bar -->
		<div id="progressBarContainer"></div>
		<section class="search-bar" id="search-bar-id">
			<div class="logo">APIs for Developers</div>
			<form class="search-form">
				<input
					type="text"
					name="user-input"
					id="input-text"
					placeholder="Search"
				/>
				<input
					type="button"
					name="date"
					onclick="send()"
					id="send-text"
				/>
			</form>
		</section>
		<div id="myProgress">
			<div id="myBar"></div>
		</div>
		<button class="openbtn" onclick="openNav()">&#9776;</button>
		<section class="all">
			<section class="links" id="links-id">
				<div class="cat-btn">
					<a
						href="javascript:void(0)"
						class="closebtn"
						onclick="closeNav()"
						>&times;</a
					>
					<div class="categ-heading">Categories</div>
				</div>
				<nav class="nav-bar" id="nav-bar-id"></nav>
			</section>
			<section class="main-content">
				<div id="random-div"></div>
				<div class="main-content-div" id="main-content-div-id">
					<div class="count" id="count-div"></div>
					<div id="userReq-div"></div>
				</div>
			</section>
		</section>
	</body>
</html>
